<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="normalize.css"> -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="img/pokeball.png" type="image/x-icon">
  <title>Pokédex_</title>
</head>

<body>
  <header class="header">
    <img class="header__logo" src="img/pokeball.png" alt="Pokeball">
    <h1 class="header__title">Pokédex_</h1>
  </header>

  <main class="main">
    <div class="main__wrapper">
      <section class="pokemon-profile">
        <div class="pokemon-profile__title">
          <img src="img/fire.png" alt="Pokemon type">
          <h2>Charizard</h2>
        </div>
        <img src="img/charizard.png" alt="Pokemon">
      </section>
      <section class="pokemon-details">
        <div class="pokemon-details__container">
          <div class="pokemon-details__description">
            <h3>NO</h3>
            <p>006</p>
          </div>
          <div class="pokemon-details__description">
            <h3>LEVEL</h3>
            <p>100</p>
          </div>
          <div class="pokemon-details__description">
            <h3>TYPE</h3>
            <p>FIRE</p>
          </div>
          <div class="pokemon-details__description">
            <h3>HABILITY</h3>
            <p>FLAMES</p>
          </div>
          <div class="pokemon-details__description">
            <h3>HEIGHT</h3>
            <p>1,7m</p>
          </div>
          <div class="pokemon-details__description">
            <h3>WEIGHT</h3>
            <p>90,5hg</p>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="footer__container">
      <section class="footer__title">
        <h2>OTHERS</h2>
      </section>
      <ul class="footer__list">
        <li class="footer__item">
          <button class="button">
            <img class="button__image" src="img/bulbasaur.png" alt="Bulbasaur">
          </button>
        </li>
        <li class="footer__item">
          <button class="button">
            <img class="button__image" src="img/mewtwo.png" alt="Mewtwo">
          </button>
        </li>
        <li class="footer__item">
          <button class="button">
            <img class="button__image" src="img/pikachu.png" alt="Pikachu">
          </button>
        </li>
        <li class="footer__item">
          <button class="button">
            <img class="button__image" src="img/squirtle.png" alt="Squirtle">
          </button>
        </li>
      </ul>
    </div>
  </footer>
</body>

</html>
